    let currentGenre = "agri";

    let currentQuizPerGenre = {};

    function shuffle(arr) {
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];

    }

    function updateStreak() {

    function newQuiz(init=false) {
