  <script>
    const quizSets = {
      agri: [
        { title: "å°éº¦ã®è¼¸å‡ºé‡", choices: ["ã‚¢ãƒ¡ãƒªã‚«","ã‚«ãƒŠãƒ€","ãƒ•ãƒ©ãƒ³ã‚¹","ã‚ªãƒ¼ã‚¹ãƒˆãƒ©ãƒªã‚¢","ãƒ­ã‚·ã‚¢","ã‚¢ãƒ«ã‚¼ãƒ³ãƒãƒ³","ã‚¦ã‚¯ãƒ©ã‚¤ãƒŠ","ã‚¤ãƒ³ãƒ‰","ãƒ‰ã‚¤ãƒ„","ä¸­å›½"], answer: ["ãƒ­ã‚·ã‚¢","ã‚«ãƒŠãƒ€","ã‚¢ãƒ¡ãƒªã‚«"] },
        { title: "ç±³ã®ç”Ÿç”£é‡", choices: ["ä¸­å›½","ã‚¤ãƒ³ãƒ‰","ã‚¤ãƒ³ãƒ‰ãƒã‚·ã‚¢","ãƒãƒ³ã‚°ãƒ©ãƒ‡ã‚·ãƒ¥","ãƒ™ãƒˆãƒŠãƒ ","ã‚¿ã‚¤","æ—¥æœ¬","éŸ“å›½","ãƒ–ãƒ©ã‚¸ãƒ«","ãƒŸãƒ£ãƒ³ãƒãƒ¼"], answer: ["ä¸­å›½","ã‚¤ãƒ³ãƒ‰","ã‚¤ãƒ³ãƒ‰ãƒã‚·ã‚¢"] }
      ],
      energy: [
        { title: "çŸ³æ²¹ã®ç”Ÿç”£é‡", choices: ["ã‚¢ãƒ¡ãƒªã‚«","ã‚µã‚¦ã‚¸ã‚¢ãƒ©ãƒ“ã‚¢","ãƒ­ã‚·ã‚¢","ã‚«ãƒŠãƒ€","ã‚¤ãƒ©ã‚¯","UAE","ä¸­å›½","ã‚¤ãƒ©ãƒ³","ãƒ–ãƒ©ã‚¸ãƒ«","ã‚¯ã‚¦ã‚§ãƒ¼ãƒˆ"], answer: ["ã‚¢ãƒ¡ãƒªã‚«","ã‚µã‚¦ã‚¸ã‚¢ãƒ©ãƒ“ã‚¢","ãƒ­ã‚·ã‚¢"] },
        { title: "é‰„é‰±çŸ³ã®ç”Ÿç”£é‡", choices: ["ã‚ªãƒ¼ã‚¹ãƒˆãƒ©ãƒªã‚¢","ãƒ–ãƒ©ã‚¸ãƒ«","ä¸­å›½","ã‚¤ãƒ³ãƒ‰","ãƒ­ã‚·ã‚¢","å—ã‚¢ãƒ•ãƒªã‚«","ã‚¦ã‚¯ãƒ©ã‚¤ãƒŠ","ã‚«ãƒŠãƒ€","ã‚¹ã‚¦ã‚§ãƒ¼ãƒ‡ãƒ³","ã‚¤ãƒ©ãƒ³"], answer: ["ã‚ªãƒ¼ã‚¹ãƒˆãƒ©ãƒªã‚¢","ãƒ–ãƒ©ã‚¸ãƒ«","ä¸­å›½"] }
      ],
      other: [
        { title: "è¦³å…‰å®¢æ•°ï¼ˆå›½åˆ¥ï¼‰", choices: ["ãƒ•ãƒ©ãƒ³ã‚¹","ã‚¹ãƒšã‚¤ãƒ³","ã‚¢ãƒ¡ãƒªã‚«","ä¸­å›½","ã‚¤ã‚¿ãƒªã‚¢","ãƒˆãƒ«ã‚³","ãƒ¡ã‚­ã‚·ã‚³","ãƒ‰ã‚¤ãƒ„","è‹±å›½","ã‚¿ã‚¤"], answer: ["ãƒ•ãƒ©ãƒ³ã‚¹","ã‚¹ãƒšã‚¤ãƒ³","ã‚¢ãƒ¡ãƒªã‚«"] },
        { title: "ã‚¹ãƒãƒ›æ™®åŠç‡", choices: ["éŸ“å›½","UAE","ã‚·ãƒ³ã‚¬ãƒãƒ¼ãƒ«","å°æ¹¾","æ—¥æœ¬","ã‚¢ãƒ¡ãƒªã‚«","è‹±å›½","ä¸­å›½","ã‚«ãƒŠãƒ€","ã‚ªãƒ¼ã‚¹ãƒˆãƒ©ãƒªã‚¢"], answer: ["éŸ“å›½","UAE","ã‚·ãƒ³ã‚¬ãƒãƒ¼ãƒ«"] }
      ]
    };

    let currentGenre = "agri";
    let currentQuiz = null;
    let userAnswers = [];
    let streak = 0;

    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    // ã‚¿ãƒ–åˆ‡æ›¿
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentGenre = tab.dataset.genre;
        newQuiz();
      });
    });

    function updateStreak() {
      const s = document.getElementById('streak');
      s.textContent = streak >= 1 ? `ğŸ¯ ${streak}å•é€£ç¶šæ­£è§£ï¼` : "";
    }

    function newQuiz() {
      const old = document.getElementById('result');
      if (old) old.remove();

      userAnswers = [];
      document.getElementById('answers').innerHTML = '';
      document.getElementById('answerBlock').style.display = 'block';
      document.getElementById('choices').style.display = 'grid';

      const set = quizSets[currentGenre];
      currentQuiz = set[Math.floor(Math.random() * set.length)];

      document.getElementById('quiz-title').innerHTML = currentQuiz.title.replace('ã®','<span class="small-span">ã®</span>');

      const box = document.getElementById('choices');
      box.innerHTML = '';

      shuffle(currentQuiz.choices).forEach(name => {
        const btn = document.createElement('button');
        btn.textContent = name;
        btn.className = 'small';
        btn.style.background = '#007aff';
        btn.style.color = 'white';
        btn.style.borderRadius = '8px';
        btn.addEventListener('click', () => toggleSelect(name, btn));
        box.appendChild(btn);
      });

      const checkBtn = document.getElementById('checkBtn');
      checkBtn.disabled = true;
      checkBtn.style.background = '#aaa';
      checkBtn.style.display = 'block';
      document.getElementById('newQuizBtn').style.display = 'none';

      updateStreak();
    }

    function toggleSelect(name, btn) {
      const idx = userAnswers.indexOf(name);
      if (idx !== -1) {
        userAnswers.splice(idx, 1);
        btn.style.background = '#007aff';
        btn.style.color = 'white';
      } else {
        if (userAnswers.length >= 3) return;
        userAnswers.push(name);
        btn.style.background = '#ccc';
        btn.style.color = '#666';
      }

      const list = document.getElementById('answers');
      list.innerHTML = '';
      userAnswers.forEach(a => {
        const li = document.createElement('li');
        li.textContent = a;
        list.appendChild(li);
      });

      const checkBtn = document.getElementById('checkBtn');
      if (userAnswers.length === 3) {
        checkBtn.disabled = false;
        checkBtn.style.background = '#28a745';
      } else {
        checkBtn.disabled = true;
        checkBtn.style.background = '#aaa';
      }
    }

    function checkAnswer() {
      const correct = currentQuiz.answer;

      document.getElementById('answerBlock').style.display = 'none';
      document.getElementById('choices').style.display = 'none';
      document.getElementById('checkBtn').style.display = 'none';
      document.getElementById('newQuizBtn').style.display = 'block';

      let allCorrect = true;
      for (let i = 0; i < 3; i++) {
        if (correct[i] !== userAnswers[i]) allCorrect = false;
      }

      streak = allCorrect ? streak + 1 : 0;
      updateStreak();

      const result = document.createElement('div');
      result.id = 'result';
      result.style.marginTop = '20px';

      }
